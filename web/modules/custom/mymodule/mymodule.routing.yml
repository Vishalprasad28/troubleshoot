mymodule.simplecontent:
  path: '/mycustom'
  defaults:
    _controller: '\Drupal\mymodule\Controller\FirstController::simpleContent'
    _title: 'This is the Markup Rendered from the First Controller'
  requirements:
    _permission: admin custom permission
mymodule.variablecontent:
  path: '/variablecontent/{name1}/{name2}'
  defaults:
    _controller: '\Drupal\mymodule\Controller\FirstController::variableContent'
    _title: 'Aur ye Boom! Guys'
  requirements:
    _permission: 'access content'    